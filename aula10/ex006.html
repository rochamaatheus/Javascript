<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(97, 97, 255);
            font: normal 1.5em Arial;
        }

        div#area {
            background-color: rgb(70, 221, 70);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', Clicou)
        a.addEventListener('mouseenter', Entrou)
        a.addEventListener('mouseout', Saiu)

        function Clicou() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function Entrou() {
            a.innerText = 'Entrou!'
        }

        function Saiu() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
