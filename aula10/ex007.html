<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input {
            font: normal 1em Arial;
            width: 100px;
        }

        input#btn {
            margin-left: 5px;
            width: 65px;
        }

        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="btn" value="Somar">
    <div id="res">
        Resultado
    </div>

    <script>
        let btn = document.querySelector('#btn')
        btn.addEventListener('click', somar)
        function somar() {
            var tn1 = document.querySelector('#txtn1')
            var tn2 = document.querySelector('#txtn2')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            var res = document.querySelector('#res')
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`

        }
    </script>
</body>
</html>
