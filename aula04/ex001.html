<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa</title>
    <style>
        body {
            background-color: rgb(97, 97, 255);
        }

        h1 {
            color: white;
        }

        p {
            display: inline;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>I got rid of the curse.</p>

    <button id="btn" onclick="clickme()">
        Click Me
    </button>

    <script>
        function clickme() {
            alert('Clicked!')
        }

        confirm('Studying JavaScript again?')
        var nome = prompt('What is your name?')
        alert(`Hello, ${nome}!`)
    </script>
</body>
</html>
